<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
     <div class="background"> 
        <div class="container">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">后台登录系统</h2>
                <input type="email" class="form-control" placeholder="UserName" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
                <a href="https://www.baidu.com/" target="_blank" class="btn btn-lg btn-primary btn-block" type="submit">登录</a>
            </form>
        </div>
     </div>
</body>

</html>
