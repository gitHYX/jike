<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>bike</title>
    <link rel="stylesheet" type="text/css" href="css/bike.css" />
</head>

<body>
    <!--背景-->
    <div class="background">
        <!--树-->
        <div class="tree">
            <div class="leaf1"></div>
            <div class="leaf2"></div>
            <div class="leaf3"></div>
            <div class="bole"></div>
        </div>
    </div>
    <!--自行车-->
    <div id="bike">
        <!--前车轮-->
        <div class="fontWheel">
            <!--辐条-->
            <div class="wire">
                <div class="wire0"></div>
                <div class="wire1"></div>
                <div class="wire2"></div>
                <div class="wire3"></div>
                <div class="wire4"></div>
                <div class="wire5"></div>
                <div class="wire6"></div>
                <div class="wire7"></div>
            </div>
            <!--车轮轴-->
            <div class="axle">
            </div>
        </div>
        <!--后车轮-->
        <div class="backWheel">
            <!--辐条-->
            <div class="wire">
                <div class="wire0"></div>
                <div class="wire1"></div>
                <div class="wire2"></div>
                <div class="wire3"></div>
                <div class="wire4"></div>
                <div class="wire5"></div>
                <div class="wire6"></div>
                <div class="wire7"></div>
            </div>
            <!--车轮轴-->
            <div class="axle">
            </div>
        </div>
        <!--踏板部分-->
        <div class="footBoard">
            <!--踏板连接轴-->
            <div class="pedalRod"></div>
            <!--踏板-->
            <div class="pedal1"></div>
            <div class="pedal2"></div>
        </div>
        <!--车架部分-->
        <div class="bikeFrame1"></div>
        <div class="bikeFrame2"></div>
        <div class="bikeFrame3"></div>
        <div class="bikeFrame4"></div>
        <div class="bikeFrame5"></div>
        <div class="bikeFrame6"></div>
        <!--座椅-->
        <div class="seat"></div>
        <!--把手-->
        <div class="hand"></div>
    </div>
</body>

</html>
